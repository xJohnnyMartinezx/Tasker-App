<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
        <th:block th:insert="~{partials/nav.html :: bootstrap-cdn-link}"></th:block>


    </head>
    <body>
    <th:block th:replace="~{partials/nav.html :: bs-navbar}"></th:block>


    <form th:action="@{'/tasks/' + ${editTask.getId()} + '/edit'}" th:method="POST" th:object="${editTask}">


        <label for="taskTitle">Title:</label>
        <input id="taskTitle" th:field="*{taskTitle}">
        <br/>
        <label for="taskDescription">Description</label>
        <textarea id="taskDescription" th:field="*{taskDescription}" rows="10" cols="20">
        </textarea>
        <label for="taskDate">Due Date</label>
        <input id="taskDate" type="date" th:field="*{taskDueDate}"/>
        <button type="submit">Submit Edits</button>
        <!--        <a th:href="@{posts/show.html}">-->
        <button>Cancel</button>
        <!--        </a>-->
    </form>

    <th:block th:insert="~{partials/nav.html :: bootstrap-script}"></th:block>
    </body>
</html>
