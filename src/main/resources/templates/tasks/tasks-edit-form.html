<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <meta charset="UTF-8">
    <title>Create a Post</title>

</head>
    <body>

    <form th:action="@{'/tasks/' + ${editTask.getId()} + '/edit'}" th:method="POST" th:object="${editTask}">

        Title:
        <input th:field="*{taskTitle}">
        <br/>
        Post Contents:
        <textarea th:field="*{taskDescription}" rows="10" cols="20">
        </textarea>
        <button type="submit">Submit Edits</button>
        <!--        <a th:href="@{posts/show.html}">-->
        <button>Cancel</button>
        <!--        </a>-->
    </form>

</body>
</html>
