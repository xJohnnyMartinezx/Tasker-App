<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <meta charset="UTF-8">
    <title>Register</title>
        <th:block th:insert="~{partials/nav.html :: bootstrap-cdn-link}"></th:block>


    </head>
    <body>
    <th:block th:replace="~{partials/nav.html :: bs-navbar}"></th:block>

    <h1>This is the registration page!</h1>


    <form th:action="@{/register}" th:method="post" th:object="${register}">
        Full Name:
        <input th:field="*{fullName}" />
        <br />
        Username:
        <input th:field="*{username}"/>
        <br />
        Email:
        <input th:field="*{email}" />
        <br />
        Password:
        <input th:field="*{password}"/>
        <br />
        <input type="submit" />
    </form>

    <th:block th:insert="~{partials/nav.html :: bootstrap-script}"></th:block>
    </body>
</html>
